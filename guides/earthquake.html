<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지진 발생 시 행동 요령 - 재난 매뉴얼</title> 
    <link rel="stylesheet" href="../style.css"> 
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../lib/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <h1><a href="../index.html" style="color: white; text-decoration: none;">재난 대비 매뉴얼</a></h1>
    </header>

    <main>
        <section>
            <h2>지진 발생 시 행동 요령</h2> 
            <p>
                지진 발생 시에는 다음과 같은 행동 요령을 따르세요.
            </p>
            <div class="swiper mySwiper"> 
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../images/earthquake1.jpg" alt="지진 시 대피 요령 1"></div>
                    <div class="swiper-slide"><img src="../images/earthquake2.jpg" alt="지진 시 대피 요령 2"></div>
                    <div class="swiper-slide"><img src="../images/earthquake3.jpg" alt="지진 시 대피 요령 3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <h3>1. 실내에 있을 때</h3>
            <ul>
                <li>탁자 아래로 들어가 몸을 보호합니다.</li>
                <li>가스와 전깃불을 잠그고 문을 열어 출구를 확보합니다.</li>
                <li>떨어지는 물건에 주의하고, 머리를 보호합니다.</li>
            </ul>
            <h3>2. 건물 밖으로 대피할 때</h3>
            <ul>
                <li>엘리베이터를 이용하지 않고 계단을 이용합니다.</li>
                <li>건물에서 멀리 떨어진 넓은 공간(운동장, 공원 등)으로 대피합니다.</li>
                <li>낙하물에 주의하며 이동합니다.</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 나의 재난 매뉴얼</p>
    </footer>
    <script src="../lib/swiper-bundle.min.js"></script>
    <script>
    // ✅ 이 Swiper 초기화 코드가 반드시 여기에 있어야 합니다.
    const swiper = new Swiper('.mySwiper', {
        direction: 'horizontal',
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        slidesPerView: 1,
        spaceBetween: 30,
    });
    console.log('Swiper 초기화 성공 (earthquake.html)'); // 디버깅 메시지
    </script>
</body>
</html>

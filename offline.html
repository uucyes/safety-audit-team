<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 나의 재난 매뉴얼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
            color: #555;
            flex-direction: column;
            /* 폰트도 캐싱되지 않을 수 있으므로 Fallback 폰트 포함 */
            font-family: 'Noto Sans KR', sans-serif; 
        }
        h1 {
            color: #e64a19;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            background-color: #e64a19;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #c73a14;
        }
    </style>
</head>
<body>
    <h1>앗! 오프라인입니다.</h1>
    <p>지금은 인터넷 연결이 불안정하거나 끊어졌습니다.<br>
    일부 콘텐츠만 이용할 수 있습니다. 인터넷 연결을 확인해주세요.</p>
    <a href="./">홈으로 돌아가기</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화재 발생 시 행동 요령 - 재난 매뉴얼</title> 
    <link rel="stylesheet" href="../style.css"> 
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../lib/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <h1><a href="../index.html" style="color: white; text-decoration: none;">재난 대비 매뉴얼</a></h1>
    </header>

    <main>
        <section>
            <h2>화재 발생 시 행동 요령</h2> 
            <p>
                화재 발생 시에는 다음과 같은 행동 요령을 따르세요.
            </p>
            <div class="swiper mySwiper"> 
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../images/fire.jpg" alt="화재 시 대피 요령 1"></div>
                    <div class="swiper-slide"><img src="../images/fire2.jpg" alt="화재 시 대피 요령 2"></div>
                    <div class="swiper-slide"><img src="../images/fire3.jpg" alt="화재 시 대피 요령 3"></div>
                    <div class="swiper-slide"><img src="../images/fire4.jpg" alt="화재 시 대피 요령 3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
         </section>
    </main>

    <footer>
        <p>&copy; 2025 나의 재난 매뉴얼</p>
    </footer>
    <script src="../lib/swiper-bundle.min.js"></script>
    <script>
    // ✅ 이 Swiper 초기화 코드가 반드시 여기에 있어야 합니다.
    const swiper = new Swiper('.mySwiper', {
        direction: 'horizontal',
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        slidesPerView: 1,
        spaceBetween: 30,
    });
    console.log('Swiper 초기화 성공 (fire.html)'); // 디버깅 메시지
    </script>
</body>
</html>

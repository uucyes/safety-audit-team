<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>지진 행동 요령 - 재난 대비 매뉴얼</title>
    <link rel="stylesheet" href="../style.css"> <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#e64a19">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"> <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/lib/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <h1><a href="../index.html">재난 대비 매뉴얼</a> - 지진</h1>
    </header>

    <main>
        <section>
            <h2>지진 발생 시 행동 요령</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/images/earthquake1.jpg" alt="지진 발생 시 탁자 아래로" data-action="zoom">
                        <p>1. 튼튼한 탁자 아래로 들어가 몸을 보호합니다.</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/images/earthquake2.jpg" alt="지진 발생 시 건물 밖으로 대피" data-action="zoom">
                        <p>2. 흔들림이 멈추면 건물 밖 넓은 공간으로 대피합니다.</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="/images/earthquake3.jpg" alt="지진 발생 시 계단 이용" data-action="zoom">
                        <p>3. 엘리베이터 대신 계단을 이용하여 대피합니다.</p>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        </main>

    <footer>
        <p>&copy; 2025 나의 재난 매뉴얼</p>
    </footer>

    <script src="/lib/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zooming@2.1.1/build/zooming.min.js"></script>
    <script>
        // Swiper 초기화
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // ✅ DOMContentLoaded 안에 Zooming.js 초기화 (각 가이드 페이지에 이 코드가 있어야 함)
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof Zooming !== 'undefined') {
                new Zooming().listen('[data-action="zoom"]');
                console.log('Zooming.js 초기화 성공!'); // 이 로그가 콘솔에 뜨는지 확인
            } else {
                console.error('Zooming.js 라이브러리를 찾을 수 없습니다. CDN 로드 확인 필요.');
            }
        });
    </script>
</body>
</html>
